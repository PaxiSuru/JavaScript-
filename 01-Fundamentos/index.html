<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de Programación</title>
    <!-- 
    Segunda forma de escribir código de Javascript.
    Dentro de la etiquetas <head></head> colocamos las etiquetas de <script></script>
    Esta forma tiene el inconveniente de que si el código interactua con algún elemento html, marcará error porque el documento aun no ha sido colocado.
    Se utiliza el atributo 'defer' en la etiqueta script, para que espere a cargar todo el html antes de ejecutar el código.
    -->
    <script defer>
        console.log ("Mensaje antes del head")
    </script>


<!-- 
    Tercera forma de escribir código Javascript.
    Dentro de las etiquetas <head></head> usamos las etiquetas <script></script> con el atributo src 'source'
    Esto quiere decir que podemos enlazar un archivo externo para ser leido en html.
-->
    <script defer src="./holamundo.js"></script>
</head>
<body>
    <h1>Fundamentos de Programación</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, eaque. Nemo labore reiciendis natus quisquam enim consequuntur quis minus ex explicabo, ea nostrum quos, similique consectetur soluta saepe nam assumenda.</p>
    <!-- 
        Primera forma de escribir codigo Javascript a través de la etiqueta <script>ñ...codigo...</script>
        Escribimos el código de JS.

        Esta etiqueta esta definida antes de la etiqueta de cierre del </body>
        Esto es para que cuando el código interactue con algún elemento del html, este ya este creado antes de ejecutar las instrucciones.
    -->
    <script>
        console.log("Mensaje desde etiqueta script antes del cierre del body")
    </script>
</body>
</html>
